<section id="login">
    <div class="container-fluid ">
        <div class="row ">
            <div class="col-md-6 ">
                <div class="text-center mt-5">
                    <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" height="50%" width="50%" alt="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center">
                    <h1 style="font-weight:bold">Restaurent SignUp</h1>
                    <h4 class="text-danger">&hearts; Get Free Membership &hearts;</h4>

                </div>
                <hr>
                <div>
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="form-group">
                            <label>Name</label>
                            <input formControlName="name" type="email" class="form-control" 
                                 placeholder="Enter  Name">
                        </div>
                        <div class="form-group">
                            <label>Mobile</label>
                            <input formControlName="mobile" type="number" class="form-control"  placeholder="Enter Mobile No">
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input formControlName="email" type="email" class="form-control"  placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input formControlName="password" type="password" class="form-control"
                                 placeholder="Password">
                        </div>

                        <button type="submit" class="btn btn-success mt-2">SignUp</button>
                    </form>
                    <a routerLink="/login" class="text-decoration-none "> New User ? Click to Login</a>

                </div>
            </div>
        </div>
    </div>
</section>
